# https://www.scala-sbt.org/1.x/docs/GitHub-Actions-with-sbt.html

name: Test
on:
  push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v2
      with: 
        distribution: temurin
        java-version: 9
    - name: Build and Test
      run: sbt -v test
